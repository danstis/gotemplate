name: Build

on:
  push:
    branches:
      - master
      - "feature/*"
      - "fix/*"
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.13
        id: go

      - name: Check out code
        uses: actions/checkout@v2

      - name: Fetch all history for all tags and branches
        run: git fetch --prune --unshallow

      - name: Install GitVersion
        uses: gittools/actions/gitversion/setup@v0.9.2
        with:
          versionSpec: "5.2.x"

      - name: Version with GitVersion # https://github.com/marketplace/actions/use-actions
        id: gitversion
        uses: gittools/actions/gitversion/execute@v0.9.2

      - name: Build
        run: go build -v -ldflags "-X main.Version=${{ steps.gitversion.outputs.semVer }}" -o ./artifacts/example .

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: storage
          path: ${{ github.workspace }}/artifacts

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: go test -v -race .

      - name: Go Vet
        run: go vet .

      - name: Run golangci-lint # https://github.com/marketplace/actions/run-golangci-lint
        uses: golangci/golangci-lint-action@v0.1.7
        with:
          version: v1.26
          github-token: ${{ secrets.GITHUB_TOKEN }}
